<h1>Select mobile number to receive SMS code</h1>
<form name="form" ng-submit="selectMobNum()" novalidate>
  <div class="radio" ng-repeat="mobNumber in mobNums">
    <label>
      <input type="radio" name="optradio"
             ng-model="mobNum.id"
             ng-required="!mobNum.id"
             value="{{mobNumber.id}}">{{mobNumber.number}}
    </label>
  </div>
  <button class="btn btn-primary" ng-disabled="form.$invalid">Select</button>
</form>
