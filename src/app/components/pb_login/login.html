<button ng-click="startSession()"></button>

<form class="form-horizontal" ng-submit="login()">
  <h2>Login to Privat24</h2>
  <div class="form-group">
    <label for="phone" class="col-sm-2 control-label">Phone</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="phone"
             ng-model="credentials.phone" ui-mask="999 99-999-9999" placeholder="380 99-999-9999">
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password"
             ng-model="credentials.email"
             placeholder="Private24 static assword">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Sign in</button>
    </div>
  </div>
</form>
